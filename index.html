<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAG Show</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="alert.css">
    <script src="script.js"></script>
    <script src="alert.js"></script>
    <script src="https://kit.fontawesome.com/e74c0ede07.js" crossorigin="anonymous"></script>
</head>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="input-field" maxlength="16" placeholder="Enter IMAG key here">
            <button id="search-btn" onclick="searchImage()">
                <i class="fa-solid fa-magnifying-glass"></i> 
                
              </button>
        </div>
        <div id="image-container">
            <img id="result-image" alt="Image Result" onclick="toggleImageSize()">
            <p id="error-message" style="color: #ff0000; display: none;">No image with this key could be found.</p>
        </div>
    </div>
    <div id="alert-modal">
        <div class="modal-content">
            <h3 id="alert-message">Alert message goes here</h3>
            <button id="alert-ok-btn">OK</button>
        </div>
    </div>
</body>
</html>
